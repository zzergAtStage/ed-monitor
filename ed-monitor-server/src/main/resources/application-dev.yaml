spring:
  datasource:
    url: jdbc:h2:file:./data/marketdb-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true
logging:
  level:
    # org.springframework.context: DEBUG
    root: INFO
