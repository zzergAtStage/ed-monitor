#
# Default configuration for managing the optional ed-monitor-server backend.
# Copy this file next to the application binary or point the JVM to an override
# location with -Dserver.management.config=/path/to/server-management.properties
# to customize the values without rebuilding.
#

# Executable used to launch the Spring Boot backend. Ignored when server.command is provided.
server.javaCommand=C:\\Program Files\\Amazon Corretto\\jdk21.0.7_6\\bin\\java.exe

# Optional full command override (space-separated, quotes supported) for custom launchers.
# Example (Linux/macOS): server.command=../mvnw -pl ed-monitor-server spring-boot:run
# Example (Windows): server.command=..\\mvnw.cmd -pl ed-monitor-server spring-boot:run
server.command=

# Path to the packaged ed-monitor-server JAR (relative paths are resolved against the UI working directory).
server.jarPath=./ed-monitor-server/target/ed-monitor-server-0.2.0-SNAPSHOT.jar

# Optional working directory for the backend process. Leave empty to use the jar directory.
server.workingDir=./ed-monitor-server

# Additional command-line arguments appended after \"java -jar <jarPath>\".
server.args=

# Health endpoint exposed by ed-monitor-server (Actuator-style).
server.healthUrl=http://localhost:8080/actuator/health

# Connection timeout (milliseconds) for health checks.
server.healthTimeoutMillis=2000

# Maximum time (seconds) to wait for the server to report a healthy state after start.
server.startupTimeoutSeconds=45

# Maximum time (seconds) to wait for graceful shutdown before forcing the process to stop.
server.shutdownTimeoutSeconds=15
